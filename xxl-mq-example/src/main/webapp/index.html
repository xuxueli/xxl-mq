<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<body>

    QUEUE (并行消费队列)= mqconsumer-01
    <input type="button" class="send" consumer="mqconsumer-01" url="produce" mqtype="QUEUE" value="生产消息" />
    <br><br>

    SERIAL_QUEUE (串行消费队列)= mqconsumer-02
    <input type="button" class="send" consumer="mqconsumer-02" url="produce" mqtype="SERIAL_QUEUE" value="生产消息" />
    <br><br>

    TOPIC (广播消息)= mqconsumer-03
    <input type="button" class="send" consumer="mqconsumer-03" url="broadcast" mqtype="TOPIC" value="生产消息" />

    <hr>
    <div id="console"></div>

    <script>
        $(function(){
            $(".send").click(function () {
                var mqtype = $(this).attr("mqtype");
                $.post($(this).attr("url"), {'name':$(this).attr("consumer")}, function(data,status){
                    var temp = "<br>" + new Date().format("yyyy-MM-dd HH:mm:ss") + ":";
                    temp += ("SUCCESS" == data)?('成功发送一条'+ mqtype +'消息'):data;
                    $("#console").prepend(temp);
                });
            });
        });

        // Format
        Date.prototype.format = function(fmt) {
            var o = {
                "M+" : this.getMonth()+1,                 //月份
                "d+" : this.getDate(),                    //日
                "h+" : this.getHours(),                   //小时
                "m+" : this.getMinutes(),                 //分
                "s+" : this.getSeconds(),                 //秒
                "q+" : Math.floor((this.getMonth()+3)/3), //季度
                "S"  : this.getMilliseconds()             //毫秒
            };
            if(/(y+)/.test(fmt))
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            for(var k in o)
                if(new RegExp("("+ k +")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            return fmt;
        }

    </script>

</body>
