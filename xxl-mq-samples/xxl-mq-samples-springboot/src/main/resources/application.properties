### web
server.port=8081
server.servlet.context-path=/

### resources
spring.mvc.servlet.load-on-startup=0
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

### freemarker
spring.freemarker.templateLoaderPath=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.number_format=0.##########
spring.freemarker.settings.new_builtin_class_resolver=safer


## xxl-mq, admin address
xxl.mq.admin.address=http://127.0.0.1:8080/xxl-mq-admin
## xxl-mq, admin accesstoken
xxl.mq.admin.accesstoken=defaultaccesstoken
## xxl-mq, client appname
xxl.mq.client.appname=xxl-mq-sample
## xxl-mq, client rpc-call timeout
xxl.mq.client.timeout=3000
## xxl-mq, client consumer switch, true consumers running normally, false consumers do not work
xxl.mq.client.consumer.enabled=true
## xxl-mq, client consumer pull batchsize every topic
xxl.mq.client.consumer.pull.batchsize=100
## xxl-mq, client consumer pull interval
xxl.mq.client.consumer.pull.interval=1000
## xxl-mq, client consumer thread pool size
xxl.mq.client.consumer.threadPoolSize=10
## xxl-mq, client consumer thread pool max size
xxl.mq.client.consumer.threadPoolMaxSize=20

